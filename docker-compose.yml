services:
  backend:
    build:
      context: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-test-key-12345
      - ALLOWED_HOSTS=*
      - DB_NAME=beautifulmind
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=beautifulmind
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  ai:
    build:
      context: ./ai
    ports:
      - "8001:8000"
    environment:
      - OPENAI_API_KEY=/run/secrets/openai_api_key
      - OPENAI_CHAT_MODEL=gpt-4o-mini
      - OPENAI_STT_MODEL=whisper-1
    secrets:
      - openai_api_key

  orchestrator:
    build:
      context: ./orchestrator
    ports:
      - "8002:8000"
    environment:
      - AI_SERVICE_URL=http://ai:8000
      - BACKEND_SERVICE_URL=http://backend:8000
      - META_API_KEY_FILE=/run/secrets/meta_api_key
      - WHATSAPP_ID=/run/secrets/whatsapp_id
    secrets:
      - meta_api_key
      - whatsapp_id
    depends_on:
      - ai
      - backend

secrets:
  openai_api_key:
    file: ./secrets/openai_api_key.txt
  meta_api_key:
    file: ./secrets/meta_api_key.txt
  whatsapp_id:
    file: ./secrets/whatsapp_id.txt
volumes:
  postgres_data:


